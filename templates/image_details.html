{% extends 'base.html' %}

{% block title %} Image Details {% endblock %}

{% block content %}
    <h1> {{image.image_title}}</h1>
    <img src="{{image.image_link}}">

    <br>
    </br>

    {% if session.get('user_email') %}
    <h1>Leave a comment!</h1>

    <form>

        <label for="comment">Comments:</label>
        <input type="text" name="comment" id="comment">
        <input type="text" hidden value="{{image.image_id}}" name="image-id" id="image-id">

        <button type="submit" id="add-comment-button">Post</button>

    </form>

    {% endif %}

    <ul id="added-comments">
        <li>Comments</li>
    </ul>


{% endblock %}
