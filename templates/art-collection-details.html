{% extends 'base.html' %}

{% block title %} Edit {% endblock %}

{% block content %}

    <!-- <h1 hidden id="{{art_collection.artist_collection_id}}">Art Collection</h1> -->

    <h1 id="art-collection-title"> {{art_collection.gallery_title}}</h1>
    <button id="edit-title-btn" type="button">Edit</button>
        <div id="edit-title-div" hidden class="Title">
            <input value="{{art_collection.gallery_title}}">
            <button 
                id="save-title-{{art_collection.artist_collection_id}}" 
                type="button" 
                class="Save-Title" 
                type="submit"
            >   
                Save
            </button>
            <button class="Cancel-Title" type="submit">Cancel</button>
        </div>



    <p id="art-collection-description"> {{art_collection.gallery_description}}</p>
    <button id="edit-description-btn" type="button">Edit</button>
        <div hidden class="Description">
            <input value="{{art_collection.gallery_description}}">
            <button 
                id="save-desc-{{art_collection.artist_collection_id}}"
                class="Save-Desc" 
                type="submit"
            >
                Save
            </button>
            <button class="Cancel-Desc" type="submit">Cancel</button>
        </div>


    {% for image in images %}
        <div>
            <p>{{image.image_title}}</p>
            <button id="edit-image-title-btn" type="button">Edit</button>
                <div hidden class="Img-Title">
                    <input value="{{image.image_title}}">
                    <button class="Save-Img-Title" type="submit">Save</button>
                    <button class="Cancel-Img-Title" type="submit">Cancel</button>
                </div>
            <img src="{{image.image_link}}" id="image" data-id = "{{image.image_id}}">
            <button id="delete-image" type="button">Delete</button>
        </div>
    {% endfor %}

<div>
<button id="save-edits" type="submit">Save</button><button id="cancel-edits" type="submit">Cancel</button>
</div>

{% endblock %}
