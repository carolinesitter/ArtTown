{% extends 'base.html' %}
{%block title %} New Post {%endblock %}

{% block content %}

    <h1>Create a New Post</h1>

    <form action="/create_new_post" method="POST" enctype="multipart/form-data">
        <label for="post-title">Title</label>
        <input type="text" name="post-title" id="post-title">

        <label for="post-description">Description</label>
        <input type="text" name="post-description" id="post-description">

        <input type="file" id="image-upload-button" name="filename">
        <!-- may need AJAX or something to prompt the user to upload an image? -->
        <!-- also will need an if statement to make sure that an image has been uploaded, otherwise redirect-->
        <!-- this may be a potential block -->

        <button type="submit" id="submit-new-post">Create Post</button>
    </form>


{% endblock %}
