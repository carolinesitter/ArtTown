{% extends 'base.html' %}
{%block title %} New Post {%endblock %}

{% block content %}

    <h1>Create a New Post</h1>

    <form action="/create_art_collection" method="POST">
        <label for="gallery-title">Gallery Title</label>
        <input type="text" name="gallery-title" id="gallery-title">

        <label for="gallery-description">Gallery Description</label>
        <input type="text" name="gallery-description" id="gallery-description">

        <button type="submit" id="artist-collection-button">Create Gallery</button>
    </form>


{% endblock %}
