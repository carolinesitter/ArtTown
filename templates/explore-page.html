{% extends 'base.html' %}

{% block title %} Explore {% endblock %}

{% block content %}
    <div class="explore-image-grid">
        {% for image in images %}
            <a href="/user_profile/{{image.image_id}}">
                <img src="{{image.image_link}}">
            </a>
        {% endfor %}
    </div>

{% endblock %}
