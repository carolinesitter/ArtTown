{% extends 'base.html' %}

{% block title %} Add Images {% endblock %}

{% block content %}

    <form action="/upload_image" method="POST" enctype="multipart/form-data">

            <label for="gallery-select">Select the gallery you would like to add to:</label>
        
            <select name="gallery-collection" id="gallery-select">
            {% for collection in art_collections %}
                <option 
                    value="{{collection.artist_collection_id}}"
                >
                    {{collection.gallery_title}}
                </option>
            {% endfor %}
            </select>

            <label for="image-title">Image Title</label>
            <input type="text" name="image-title" id="image-title">
        
            <input type="file" id="image-upload-button" name="filename">
        
            <button type="submit" id="submit-new-post">Add Image</button>
    </form>


{% endblock %}
