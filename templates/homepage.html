{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}

<h1>Welcome to Artist by Zipcode!</h1>

<!-- <img src="http://" -->

    <p>Log In</p>

    <form action="/log_in" method="POST" id="log-in-form">

        <label id="email-label" for="email">Email:</label>
        <input id="email-log-in" type="text" name="email">

        <label id="password-label" for="password-log-in">Password:</label>
        <input id="password-log-in" type="password" name="password">

        <button id="log-in-button" type="submit">Log In</button>
    </form>

    <form action="/create_profile">
        <p>New Here? Let's get you signed up!</p>
        <button id="start-create-profile" type="submit">Create Profile</button>


{% endblock %}
