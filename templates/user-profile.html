{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

    <h1>{{username}}</h1> 

    <h2> {{zipcode}} </h2>
    
    <p> These are my socials:</p>
        <p>Instagram: {{instagram}}</p>
        <p>Twitter: {{twitter}}</p>
        <p>Tik Tok: {{tiktok}}</p>
        <p>Website: {{website}}</p>

    <form action="/create_post_form">
        <button id="create-post" type="submit">Create Post</button>
    </form>

    <form action="/zipcode_input">
        <button id="zipcode-input" type="submit">Search By ZipCode</button>
    </form>

    <!-- <p> Here are {{username}}'s latest posts: </p>
        <div>
            insert loops from rand-user-prof template
        </div> -->



{% endblock %}
